<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100px;
        }

        .card-content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -60px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .role {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }

            .card-content {
                padding: 25px 15px;
            }

            .name {
                font-size: 22px;
            }

            .btn {
                flex: 1 1 calc(50% - 6px);
                min-width: 120px;
            }

            .action-buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="card-header"></div>
        
        <div class="card-content">
            <img src="https://ui-avatars.com/api/?name=Siddharth+Sawane&size=120&background=667eea&color=fff&bold=true" alt="Profile Avatar" class="avatar">
            
            <h1 class="name">Siddharth Sawane</h1>
            <p class="role">UX Designer</p>
            
            <p class="bio">
                Passionate about creating intuitive and beautiful digital experiences. 
                Coffee enthusiast and design advocate.
            </p>
            
            <div class="action-buttons">
                <button class="btn btn-primary">Follow</button>
                <button class="btn btn-secondary">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
